<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla Naval - Battleship</title>
  </head>
  <body>
    <header>
      <h1>⚓ BATALLA NAVAL ⚓</h1>
      <p class="subtitle">SISTEMA DE COMBATE TÁCTICO</p>
    </header>

    <div id="message-container">
      <p id="game-message">Presiona "Nueva Partida" para comenzar</p>
    </div>

    <main>
      <section class="board-section">
        <h2>TU FLOTA</h2>
        <div id="player-board" class="board">
          <!-- Ejemplos de celdas para demostración -->
          <div class="cell"></div>
          <div class="cell ship"></div>
          <div class="cell ship"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell hit"></div>
          <div class="cell"></div>
          <div class="cell miss"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell ship"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell miss"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <!-- JS generará el resto de la cuadrícula 10x10 -->
        </div>
      </section>

      <section class="board-section">
        <h2>ENEMIGO</h2>
        <div id="computer-board" class="board">
          <!-- Ejemplos de celdas para demostración -->
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell hit"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell miss"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell miss"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell hit"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <!-- JS generará el resto de la cuadrícula 10x10 -->
        </div>
      </section>
    </main>

    <div class="controls">
      <button id="new-game-btn">NUEVA PARTIDA</button>
    </div>

    <footer>
      <p>Sistema v2.0 | Coordenadas: A-J / 1-10</p>
    </footer>

    <!-- El JavaScript irá aquí o en un archivo externo -->
    <script>
      // Placeholder para la lógica del juego
      document
        .getElementById("new-game-btn")
        .addEventListener("click", function () {
          document.getElementById("game-message").textContent =
            "¡Juego iniciado! Tu turno.";
        });
    </script>
  </body>
</html>
